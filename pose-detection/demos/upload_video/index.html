<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <style>
    #vid {
      display: block;
      margin: 0 auto;
      height: 80%;
      width: 80%;
    }
    .button {
      margin: 5px auto;    
      display: inline-block;
    }
    #instructionDisplay {
      width: 25%;
      margin: auto;
      position: relative;
      padding: 10px;
    }
    body {
      margin: 0;
    }
    #main {
      margin: 0;
      position: relative;
    }
    #canvas-wrapper {
      margin-top: 80px;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #top-bar {
      width: 40%;
      margin: auto;
      position: relative;
    }
    .timerButton {
      width: 80px;
      height: 30px;
      border: 3px solid;
      border-radius: 12px;
      background-color: #333333;
      color: white;
      cursor: pointer;
      font-family: consolas, monospace;
    }
    #timeContainer {
      text-align: center;
      border: 3px solid;
      border-radius: 25px;
      background-color: #333333;
      width: 500px;
      top: 0;
      right: 100;

    }
    #timeDisplay {
      font-size: 75px;
      color: #40c437;
      font-family: consolas, monospace;
    }
  </style>
</head>
<body>
  <div id="stats"></div>
  <div id="main">
    <div class="container">
      <h1 id="instructionDisplay">Awaiting Instruction...</h1>
      <div id="top-bar">

        <!-- live feed -->
        <button class="button" id="startCam">Click Here to Start Cam</button>
        <button class="button" id="stopCam">Click Here to Stop Cam</button>

        <!-- upload video -->
        <label for="videofile">Upload a video file:</label>
        <input type="file" id="videofile" name="video" accept="video/*">
        <button id="submit">Run</button>

        <div id="timeContainer">
          <div id="timeDisplay">00:00:000</div>
          <button id="startButton" class="timerButton">Start</button>
          <button id="pauseButton" class="timerButton">Stop</button>
          <button id="resetButton" class="timerButton">Reset</button>
        </div>

      </div>
    </div>

    <!-- pose detection -->
    <div class="container" id="canvas-wrapper"> 
      <canvas id="output"></canvas>
      <video id="video">
        <source id="currentVID" src="" type="video/mp4">
      </video>
    </div>
    
    <video id="vid" autoplay></video>
    
    <div class="container">
      <span id="status"></span>
    </div>

    <!-- <h1 id="instructionDisplay">Awaiting Instruction...</h1> -->
    <!-- <div id="timeContainer">
      <div id="timeDisplay">00:00:000</div>
      <button id="startButton" class="timerButton">Start</button>
      <button id="pauseButton" class="timerButton">Pause</button>
      <button id="resetButton" class="timerButton">Reset</button>
    </div> -->
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script src="src/index.js"></script>
</html>
