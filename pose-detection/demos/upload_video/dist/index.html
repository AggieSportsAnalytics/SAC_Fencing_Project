<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <style>.resized-video, .resized-canvas {
      width: 66.66%; 
      height: auto;
      padding-left: 50px;
    }
    #feedback {
      /* width: 80%; */
      /* margin-left: 100px; */
      padding-left: 10%;
      padding-right: 10%;
      text-align: center;
      /* position: relative; */
      padding-top: 10px;
    }
    .vidtimings {
      display: flex;
      align-items: center; 
      justify-content: center;
    }
    .timings {
      margin-left: 5%;
      padding-left: 10px;
      padding-right: 10px;
      width: 200px;
      height: 500px;
      border-color: black;
      border-radius: 10px;
      border: 3px solid;
      text-align: center;
      overflow-wrap: break-word;
      overflow-y: auto;
    }
    #submit {
      display: none;
    }
    #vid {
      display: block;
      margin: 0 auto;
      height: 80%;
      width: 80%;
      z-index: 2;
    }
    .button {
      margin: 5px auto;    
      display: none;
      background-color: #FFFFFF;
      border-radius: 8px;
      border-width: 1px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #f0f0f0; 
    }
    .live {
      text-align: center;
    }
    #upload {
      display: none;
      padding-bottom: 5px;
    }
    .up {
      text-align: center;
      /* margin-left: 70px; */
    }
    #instructionDisplay {
      /* width: 25%; */
      text-align: center;
      margin: auto;
      position: relative;
      padding: 10px;
    }
    body {
      margin: 0;
      background-color: antiquewhite;
    }
    #main {
      margin: 0;
      position: relative;
    }
    #canvas-wrapper {
      margin-top: 80px;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #top-bar {
      width: 40%;
      margin: auto;
      position: relative;
    }
    .timerButton {
      width: 80px;
      height: 30px;
      border: 3px solid;
      border-radius: 12px;
      background-color: #333333;
      color: white;
      cursor: pointer;
      font-family: consolas, monospace;
    }
    #timeContainer {
      text-align: center;
      border: 3px solid;
      border-radius: 25px;
      background-color: #333333;
      width: 500px;
      margin-left: 35px;
      /* top: 0; */
      /* justify-content: center; */
    }
    #timeDisplay {
      font-size: 75px;
      color: #40c437;
      font-family: consolas, monospace;
    }
    #dropdown {
      border-radius: 8px;
      background-color: #FFFFFF;
      border-width: 1px;
      cursor: pointer;
    }
    /* .select {
      text-align: center;
    } */
    .select {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px; 
      padding-bottom: 5px;
    }
    .custom-file-upload {
      background-color: white;
      border: 1px solid;
      border-radius: 8px; 
      padding: 0px 10px;
      cursor: pointer;
      display: inline-block;
    }
    .custom-file-upload:hover {
      background-color: #f0f0f0; 
    }</style>
</head>
<body>
  <div id="stats"></div>
  <div id="main">
    <div class="container">
      <h1 id="instructionDisplay">Awaiting Instruction...</h1>
      <div id="top-bar">

        <div class="select">
          <label for="dropdown"></label>
          <select id="dropdown">
            <option value="option1">Select the video type</option>
            <option value="option2">Uploaded Video</option>
            <option value="option3">Live feed</option>
          </select>
          <p id="selectedOption"></p>
        </div>

        <!-- live feed -->
        <div class="live">
          <button class="button" id="startCam">Click Here to Start Cam</button>
          <button class="button" id="stopCam">Click Here to Stop Cam</button>
        </div>
        <!-- upload video -->
        <!-- <div class="up">
          <div id="upload">
            <label for="videofile"></label>
            <input type="file" id="videofile" name="video" accept="video/*">
          </div>
          <button id="submit">Run</button>
        </div> -->
        <div class="up">
          <div id="upload">
            <input type="file" id="videofile" name="video" accept="video/*" style="display: none;">
            <label for="videofile" class="custom-file-upload">Choose File</label>
          </div>
          <button id="submit">Run</button>
        </div>

        <div id="timeContainer">
          <div id="timeDisplay">00:00:000</div>
          <button id="startButton" class="timerButton">Start</button>
          <button id="pauseButton" class="timerButton">Stop</button>
          <button id="resetButton" class="timerButton">Reset</button>
        </div>

      </div>
    </div>    

    <p id="feedback">Feedback on pose will be displayed here...</p>
    
    <div class="vidtimings">
      <div class="timings" id="timings">
        <p id="time">The times it took to perform each pose will be listed below</p>
      </div>

      <!-- pose detection -->
      <div class="container" id="canvas-wrapper"> 
        <canvas id="output"></canvas>
        <video id="video" style="padding-left: 50px;">
          <source id="currentVID" type="video/mp4">
        </video>
      </div>
    </div>
    
    <video id="vid" autoplay=""></video>
    
    <div class="container">
      <span id="status"></span>
    </div>

    <!-- <h1 id="instructionDisplay">Awaiting Instruction...</h1> -->
    <!-- <div id="timeContainer">
      <div id="timeDisplay">00:00:000</div>
      <button id="startButton" class="timerButton">Start</button>
      <button id="pauseButton" class="timerButton">Pause</button>
      <button id="resetButton" class="timerButton">Reset</button>
    </div> -->
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script src="/src.a2b27638.js"></script>
</html>
